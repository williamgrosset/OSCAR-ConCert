<table
	_="weird end tag formatting is to prevent whitespace from becoming &nbsp;"
	class="sliderMain" dojoAttachPoint="focusNode"
	dojoAttachEvent="onmousedown:_setFocus; onkey:_handleKeyEvents; onkeyup:_buttonReleased; onmouseup:_buttonReleased; onmousewheel:_mouseWheeled;"
	tabindex="0" cols=3 cellpadding=0 cellspacing=0 style="">
	<tr valign=middle align=center>
		<td class="sliderComponent" colspan=3 dojoAttachPoint=topBorderNode
			style=""><img class="sliderOutsetButton sliderButtonY"
			dojoAttachPoint=topButtonNode
			dojoAttachEvent="onmousedown:_topButtonPressed; onmousemove:_discardEvent; ondblclick:_topButtonDoubleClicked;"
			src="${this.topButtonSrc}" style=""></td>
	</tr>
	<tr valign=middle align=center>
		<td class="sliderComponent" dojoAttachPoint=leftBorderNode style=""><img
			class="sliderOutsetButton sliderButtonX"
			dojoAttachPoint=leftButtonNode
			dojoAttachEvent="onmousedown:_leftButtonPressed; onmousemove:_discardEvent; ondblclick:_leftButtonDoubleClicked;"
			src="${this.leftButtonSrc}" style=""></td>
		<td dojoAttachPoint=constrainingContainerNode
			class="sliderComponent sliderBackground" style=""><img
			src="${this.handleSrc}" class=sliderHandle
			dojoAttachPoint=sliderHandleNode style=""><img
			src="${this.progressBackgroundSrc}"
			class="sliderBackgroundSizeOnly sliderProgressBackground"
			dojoAttachPoint=progressBackgroundNode style=""><img
			src="${this.backgroundSrc}" class=sliderBackgroundSizeOnly
			dojoAttachPoint=sliderBackgroundNode style=""></td>
		<td class="sliderComponent" dojoAttachPoint=rightBorderNode style=""><img
			class="sliderOutsetButton sliderButtonX"
			dojoAttachPoint=rightButtonNode
			dojoAttachEvent="onmousedown:_rightButtonPressed; onmousemove:_discardEvent; ondblclick:_rightButtonDoubleClicked;"
			src="${this.rightButtonSrc}" style=""></td>
	</tr>
	<tr valign=middle align=center>
		<td class="sliderComponent" colspan=3 dojoAttachPoint=bottomBorderNode
			style=""><img class="sliderOutsetButton sliderButtonY"
			dojoAttachPoint=bottomButtonNode
			dojoAttachEvent="onmousedown:_bottomButtonPressed; onmousemove:_discardEvent; ondblclick:_bottomButtonDoubleClicked;"
			src="${this.bottomButtonSrc}" style=""></td>
	</tr>
</table>
